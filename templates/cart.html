<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
</head>
<body>
    <h1>Mon Panier</h1>
    {% if cart_items %}
    <table>
        <thead>
            <tr>
                <th>Livre</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.book.book_title }}</td>
                <td>{{ item.book.book_price }} €</td>
                <td>
                    <form action="{{ url_for('cart_bp.remove_from_cart', cart_item_id=item.cart_item_id) }}" method="post">
                        <button type="submit">Retirer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total : {{ total_price }} €</p>
    <form action="{{ url_for('cart_bp.validate_cart') }}" method="post">
        <button type="submit">Valider le panier</button>
    </form>
    {% else %}
    <p>Votre panier est vide.</p>
    {% endif %}
</body>
</html>
