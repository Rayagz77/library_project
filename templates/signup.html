<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Miel des Mots</title>
    <style>
        /* General Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Sign-Up Form Container */
        .signup-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        /* Headings */
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            background-color: #f1c40f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #d89b00;
        }

        /* Checkbox and Consent */
        .form-group input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
        }

        .form-group label a {
            color: #333;
            text-decoration: underline;
        }

        /* Additional Text */
        .signup-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-container p a {
            color: #f1c40f;
            text-decoration: none;
        }

        .signup-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form action="{{ url_for('auth.signup') }}" method="POST">
                <!-- First Name -->
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="Enter your phone number">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Create a password" required>
                </div>
                <!-- Consent -->
                <div class="form-group">
                    <input type="checkbox" name="consent" id="consent" required>
                    <label for="consent">I agree to the <a href="#">terms and conditions</a>.</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
        </div>
    </main>
</body>
</html>
