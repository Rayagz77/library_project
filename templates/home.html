<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miel des Mots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='css/favicon.ico') }}">
    <script async src="https://tally.so/widgets/embed.js"></script> <!-- Tally Embed Script -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- Left: Logo -->
            <div class="logo-container">
                <img src="{{ url_for('static', filename='css/images/Mieldesmots.png') }}" alt="Logo" class="logo">
            </div>
    
            <!-- Center: Site Title -->
            <h1 class="site-title">Miel des Mots</h1>
    
            <!-- Right: Action Buttons -->
            <div class="header-buttons">
                <a href="{{ url_for('login') }}" class="icon-btn" title="Connexion">
                    <i class="fas fa-user"></i>
                </a>
                <a href="/favoris" class="icon-btn" title="Favoris">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="/panier" class="icon-btn" title="Panier">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>
    

    <!-- Menu Section -->
    <div class="menu">
        <button id="menu-btn" class="btn">
            <i class="fas fa-bars"></i> Menu
        </button>
    </div>

    <div class="generator-ia-wrapper">
        <!-- G√©n√©rateur IA Section -->
        <div class="generator-ia">
            <button data-tally-open="mV1Mjl" data-tally-emoji-text="üëã" data-tally-emoji-animation="wave" class="btn">
                G√©n√©rateur IA
            </button>
        </div>
    
        <!-- Categories and Prices Section -->
        <div class="categories-prices-section">
            <!-- Categories Button -->
            <div class="categories">
                <button class="btn">Cat√©gories</button>
            </div>
    
            <!-- Price Slider -->
            <div class="price-slider">
                <h2>Prix</h2>
                <input type="range" min="5" max="30" step="1" value="15" id="price-slider">
                <p>Prix s√©lectionn√© : <span id="price-value">15</span> ‚Ç¨</p>
            </div>
        </div>
    </div>
    
    
            <!-- Book Section -->
            <section class="book-section">
                <h2>Nos Livres</h2>
                <div class="book-grid">
                    <div class="book-item">
                        <img src="{{ url_for('static', filename='css/images/book1.jpg') }}" alt="Book">
                        <p>The great Gastby</p>
                    </div>
                    <div class="book-item">
                        <img src="{{ url_for('static', filename='css/images/book2.jpg') }}" alt="Book">
                        <p>Panchinko</p>
                    </div>
                </div>
                <div class="book-grid">
                    <div class="book-item">
                        <img src="{{ url_for('static', filename='css/images/book3.png') }}" alt="Book">
                        <p>Le livre de tous les livres</p>
                    </div>
                    <div class="book-item">
                        <img src="{{ url_for('static', filename='css/images/book4.jpg') }}" alt="Book">
                        <p>La femme de m√©nage</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Left: Links -->
            <div class="footer-left">
                <a href="{{ url_for('faq') }}" class="btn">FAQ</a>
                <a href="/mentions-legales" class="btn">Mentions l√©gales</a>
            </div>
    
            <!-- Center: Social Media Icons -->
            <div class="footer-center">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="{{ url_for('static', filename='css/images/facebook.png') }}" alt="Facebook Logo" class="social-icon">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="{{ url_for('static', filename='css/images/instagram.jpg') }}" alt="Instagram Logo" class="social-icon">
                </a>
            </div>
    
            <!-- Right: Contact Information -->
            <div class="footer-right">
                <p>Contact : contact@mieldesmots.com</p>
                <p>123 Rue de la Librairie, Paris, France</p>
            </div>
        </div>
    </footer>
    

    <script>
        // Update Price Range Display
        const slider = document.getElementById('price-slider');
        const priceValue = document.getElementById('price-value');
        slider.addEventListener('input', function () {
            priceValue.textContent = slider.value;
        });
    </script>
</body>
</html>
