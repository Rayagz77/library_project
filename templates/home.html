<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miel des Mots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='static/favicon.ico') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{{ url_for('static', filename='css/images/Mieldesmots.png') }}" alt="Miel des Mots Logo" class="logo">
            <h1 class="site-title">Miel des Mots</h1>
            <div class="header-buttons">
                <a href="{{ url_for('login') }}" class="icon-btn" title="Connexion">
                    <i class="fas fa-user"></i>
                </a>
                <a href="/favoris" class="icon-btn" title="Favoris">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="/panier" class="icon-btn" title="Panier">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search Bar -->
        <section class="search-section">
            <input type="text" placeholder="Rechercher des livres..." class="search-bar">
        </section>

        <!-- Menu -->
        <section class="menu">
            <a href="/categories" class="btn">Catégories</a>
            <a href="/livres" class="btn">Livres</a>
        </section>

        <!-- Tally Form Section -->
        <section class="tally-form-section">
            <div class="form-container">
                <h2>Générer un texte personnalisé</h2>
                <script async src="https://tally.so/widgets/embed.js"></script>
                <iframe 
                    data-tally-src="https://tally.so/r/mV1Mjl" 
                    width="100%" 
                    height="500" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0" 
                    title="Générateur de Texte">
                </iframe>
            </div>

            <!-- Categories Section -->
            <div class="form-container">
                <h2>Catégories</h2>
                <ul>
                    <li>Roman</li>
                    <li>Science-fiction</li>
                    <li>Poésie</li>
                    <li>Biographie</li>
                </ul>
            </div>

            <!-- Price Section -->
            <div class="form-container">
                <h2>Prix</h2>
                <p>Sélectionnez une gamme de prix :</p>
                <label>
                    <input type="radio" name="price-range" value="0-10"> 0 - 10 €
                </label><br>
                <label>
                    <input type="radio" name="price-range" value="10-20"> 10 - 20 €
                </label><br>
                <label>
                    <input type="radio" name="price-range" value="20-50"> 20 - 50 €
                </label><br>
                <label>
                    <input type="radio" name="price-range" value="50+"> 50 € et plus
                </label>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- links -->
            <div class="footer-links">
                <a href="{{ url_for('faq') }}" class="btn">FAQ</a>
                <a href="/mentions-legales" class="btn">Mentions légales</a>
            </div>

            <!-- social media -->
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank" class="social-btn" title="Facebook">
                    <img src="{{ url_for('static', filename='css/images/facebook.png') }}" alt="Facebook Logo">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-btn" title="Instagram">
                    <img src="{{ url_for('static', filename='css/images/instagram.jpg') }}" alt="Instagram Logo">
                </a>
            </div>

            <!-- contact -->
            <div class="footer-contact">
                <p>Contact :</p>
                <p>contact@mieldesmots.com</p>
                <p>123 Rue de la Librairie, Paris, France</p>
            </div>
        </div>
    </footer>

</body>
</html>
